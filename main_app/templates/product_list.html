{% extends 'base.html' %} {% block content %}

<h1 class="title">Skincare Products</h1>
<div class="gallery">
  {% for product in products %}
  <a href="{% url 'product_detail' product.pk %}">
    <div class="card">
      <div class="card-header">
        <h3 class="card-header-title">{{product.name}}</h3>
      </div>
    </div>
  </a>
  {% endfor %}
</div>

{% endblock %}
